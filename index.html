<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
</head>
<body>
<h1 class="title"> Random User Generator</h1>
<div class="user-profile">
    <img id="avatar" src="https://randomuser.me/api/portraits/men/41.jpg" />
    <div id="fullname">Jon Snow</div>
    <div id="username">
        kingofnorth
    </div>
    <div class="description">
        <div>Email: <span id="email">jon@hotmail.com</span></div>
        <div>City: <span id="city">Winterfell</span></div>
    </div>
    <div class="footer">
        <button id="btn">Next User!</button>
    </div>
</div>
</body>
</html>
